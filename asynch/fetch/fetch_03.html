<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="display">
      <!-- js출력 -->
    </div>
    <script>
      const url = "data1.json";
      fetch(url)
        .then((response) => {
          console.log(response);
          if (!response.ok) {
            throw new Error("요청실패");
          }
          return response.json();
        })
        .then((data) => {
          console.log(data);
          const diplayEle = document.getElementById("display");
          diplayEle.innerHTML = `
            <p>이름: ${data.name} </p>
            <p>나이: ${data.age} </p>
            <p>도시: ${data.city} </p>
           `;
        })
        .catch((error) => {
          console.error(`error : ${error}`);
        });
    </script>
  </body>
</html>
