<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탭버튼 배경색 변경</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding: 50px;
        background-color: #f4f4f4;
      }
      .tabs {
        display: flex;
        justify-content: space-around;
        background-color: #fff;
      }
      .tab {
        flex: 1;
        padding: 10px 20px;
        background-color: #f4f4f4;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
        border-bottom: 4px solid #ddd;
      }
      .tab:hover {
        background-color: #ddd;
      }
      .tab.active {
        background-color: #567da7;
        color: #fff;
        border-bottom: 4px solid #fb6060;
      }
      .content {
        padding: 20px;
        background-color: #fff;
        margin: 20px 0;
        border-radius: 8px;
        display: none;
      }
      .content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <button class="tab">음료</button>
      <button class="tab">빵</button>
      <button class="tab">커피</button>
      <button class="tab">아이스크림</button>
      <button class="tab">과일</button>
    </div>
    <div id="drink" class="content">
      <h2>음료</h2>
      <p>여기는 음료에 대한 내용입니다.</p>
    </div>
    <div id="bread" class="content">
      <h2>빵</h2>
      <p>여기는 빵에 대한 내용입니다.</p>
    </div>
    <div id="coffee" class="content">
      <h2>커피</h2>
      <p>여기는 커피에 대한 내용입니다.</p>
    </div>
    <div id="iceCream" class="content">
      <h2>아이스크림</h2>
      <p>여기는 아이스크림에 대한 내용입니다.</p>
    </div>
    <div id="fruit" class="content">
      <h2>과일</h2>
      <p>여기는 과일에 대한 내용입니다.</p>
    </div>
    <script>
      const tabs = document.querySelectorAll(".tab");
      const contentIds = ["drink", "bread", "coffee", "iceCream", "fruit"];
      tabs.forEach((tab, index) => {
        // console.log(`tab : ${tab},index :${index} `);
        tab.addEventListener("click", function () {
          showContent(contentIds[index]);
        });
      });
      //   탭 클릭시 해당하는 콘텐트 영역 보이기
      function showContent(contentId) {
        // 모든 탭과 콘텐츠를 비활성화
        // 모든 탭 비활성화
        tabs.forEach((tab) => tab.classList.remove("active"));
        // 모든 콘텐츠 비활성화
        document.querySelectorAll(".content").forEach((item) => {
          item.classList.remove("active");
        });

        const activeIndex = contentIds.indexOf(contentId);
        // console.log(activeIndex);
        if (activeIndex != -1) {
          tabs[activeIndex].classList.add("active");
        }
        document.getElementById(contentId).classList.add("active");
        // 배경색변경
        document.body.style.backgroundColor =
          contentId === "drink"
            ? "#e0f7fa"
            : contentId === "bread"
            ? "#fff3e0"
            : contentId === "coffee"
            ? "#f3e5f5"
            : contentId === "iceCream"
            ? "#ffebee"
            : "#e8f5e9"; // 과일
      }
      // 페이지 로딩 시 "drink" 탭 활성화
      window.addEventListener("DOMContentLoaded" , ()=>{
        showContent("bread")
      })
    </script>
  </body>
</html>
