<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>🐱‍👓🐱‍🐉Todo-List🐱‍👤🐱‍🚀</header>
        <form class="inputField">
          <input type="text" id="addValue" placeholder="할일 추가하기" autofocus />
          <button id="btn">추가+</button>
        </form>
        <div>
          <ul id="result" class="todoList">
            <!-- js출력 -->
          </ul>
        </div>
        <div class="footer">
          <button type="button" id="allClear">모두 삭제</button>
        </div>
      </div>
  
</body>
</html>
