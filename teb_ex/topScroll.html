<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>top Scroll</title>
    <style>
      /* 전체영역 */
      body {
        height: 1500px;
        margin: 0;
        padding: 0;
      }
      /* 버튼 */
      #backToTop {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: blue;
        color: #fff;
        border: 0;
        border-radius: 5px;
        cursor: pointer;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>스크롤해서 "위로가기"</h1>
    <p>스크롤 내려주세요</p>
    <button id="backToTop">up</button>
    <script>
      // backToTopBtn <- backToTop  id 지정
      const backToTopBtn = document.getElementById("backToTop");
       // 버튼 클릭시 맨 위로 스크롤
       backToTopBtn.addEventListener("click", function () {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });

      //   스크롤 이벤트
      window.addEventListener("scroll", function () {
        if (document.documentElement.scrollTop > 100) {
          backToTopBtn.style.display = "block";
        } else {
          backToTopBtn.style.display = "none";
        }
      });
    </script>
  </body>
</html>
